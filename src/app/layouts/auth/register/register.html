<div class="register-container">
  <div class="register-card">
    <h1 class="register-title">Crear cuenta</h1>
    <form (ngSubmit)="onSubmit()" [formGroup]="registerForm" novalidate>
      
      <div class="form-group">
        <label for="full_name">Nombre completo</label>
        <input type="text" id="full_name" formControlName="full_name" placeholder="Ej. Juan Pérez">
      </div>

      <div class="form-group">
        <label for="email">Correo electrónico</label>
        <input type="email" id="email" formControlName="email" placeholder="tu@correo.com">
      </div>

      <div class="form-group">
        <label for="phone">Teléfono</label>
        <input type="tel" id="phone" formControlName="phone" placeholder="+56 9 1234 5678">
      </div>

      <div class="form-group">
        <label for="password">Contraseña</label>
        <input type="password" id="password" formControlName="password" placeholder="Mínimo 8 caracteres">
      </div>

      <button type="submit" [disabled]="registerForm.invalid">Registrarme</button>
    </form>

    <p class="login-link">
      ¿Ya tienes cuenta?
      <a routerLink="/auth/login">Inicia sesión</a>
    </p>
  </div>
</div>
